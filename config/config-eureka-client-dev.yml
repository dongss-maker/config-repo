server:
  port: 9013
spring:
  application:
    name: config-eureka-client
  rabbitmq:
    host: localhost
    port: 15672
    username: guest
    password: guest
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
person: 
  name: jack
  sex: female
  age: 27

management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
